<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>
<body>
    <h2>Create your account</h2>
    <form action="/register-customer" method="post">
        <p>
            <label for="cust_name">Full Name:</label><br>
            <input type="text" id="cust_name" name="cust_name" required>
        </p>

        <p>
            <label for="cust_email">Email:</label><br>
            <input type="email" id="cust_email" name="cust_email" required>
        </p>

        <p>
            <label for="cust_password">Password:</label><br>
            <input type="password" id="cust_password" name="cust_password" required>
        </p>

        <p>
            <label for="cust_phone">Phone Number:</label><br>
            <input type="tel" id="cust_phone" name="cust_phone">
        </p>

        <p>
            <label for="cust_address">Address:</label><br>
            <input type="text" id="cust_address" name="cust_address">
        </p>

        <p>
            <input type="submit" value="Create Account">
        </p>
    </form>

    <p>
        <a href="business-register.html">Register with your company email</a>
    </p>

    <script src="/js/components.js"></script>
</body>
</html>
